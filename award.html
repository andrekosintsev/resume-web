<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>

    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Style for the floating "+" button */
        .fixed-action-btn {
          position: fixed;
          bottom: 255px;
          right: 24px;
        }

         /* Add a red bottom border to required input fields */
        input:required {
            border-bottom: 2px solid #FF0000; /* Red border color */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Awards</h1>
    <div id="message"></div>
    <form id="awards_form">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}"
                   title="Enter a date in the format YYYY-MM-DD" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="awarder" class="form-label">Awarder:</label>
            <input type="text" class="form-control" id="awarder" name="awarder" placeholder="Awarder">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary"
                      placeholder="Summary"></textarea>
        </div>

    </form>

    <!-- List of Award Entries -->
    <div class="mt-5">
        <h2>List of Awards</h2>
        <ul id="awards_list" class="list-group">
            <!-- Dynamically generated award entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<div class="fixed-action-btn" id="add_button">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_award.js"></script>
<script src="validation.js"></script>
</body>
</html>
