<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Awards</h1>
    <form id="awards_form">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}"
                   title="Enter a date in the format YYYY-MM-DD">
        </div>

        <div class="mb-3">
            <label for="awarder" class="form-label">Awarder:</label>
            <input type="text" class="form-control" id="awarder" name="awarder" placeholder="Awarder">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary"
                      placeholder="Summary"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_button">Add</button>
    </form>

    <!-- List of Award Entries -->
    <div class="mt-5">
        <h2>List of Awards</h2>
        <ul id="awards_list" class="list-group">
            <!-- Dynamically generated award entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_award.js"></script>
</body>
</html>
