<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Awards Form</h1>
    <form id="awards_form">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>

        <div class="mb-3">
            <label for="awarder" class="form-label">Awarder:</label>
            <input type="text" class="form-control" id="awarder" name="awarder" placeholder="Awarder">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary"
                      placeholder="Summary"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_button">Add</button>
    </form>

    <!-- List of Award Entries -->
    <div class="mt-5">
        <h2>List of Award Entries</h2>
        <ul id="awards_list" class="list-group">
            <!-- Dynamically generated award entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addButton = document.getElementById('add_button');
    const awardsForm = document.getElementById('awards_form');
    const awardsList = document.getElementById('awards_list');

    // Sample data for award entries
    const sampleAwardEntries = [];

    // Function to generate and append award entry HTML
    function addAwardEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Title:</strong> ${entry.title}<br>
            <strong>Date:</strong> ${entry.date}<br>
            <strong>Awarder:</strong> ${entry.awarder}<br>
            <strong>Summary:</strong> ${entry.summary}<br>
        `;

        listItem.innerHTML = entryHTML;
        awardsList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the award form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('title').value = entry.title;
        document.getElementById('date').value = entry.date;
        document.getElementById('awarder').value = entry.awarder;
        document.getElementById('summary').value = entry.summary;
    }

    // Edit button event listener
    function editAwardEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addButton.addEventListener('click', () => {
        const entryData = {
            title: document.getElementById('title').value,
            date: document.getElementById('date').value,
            awarder: document.getElementById('awarder').value,
            summary: document.getElementById('summary').value,
        };

        addAwardEntry(entryData);
        awardsForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
