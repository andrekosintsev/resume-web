<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Projects Form</h1>
    <form id="projects_form">
        <div class="mb-3">
            <label for="project_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="project_description" class="form-label">Description:</label>
            <textarea class="form-control" id="project_description" name="project_description"
                      placeholder="Enter project description"></textarea>
        </div>

        <div class="mb-3">
            <label for="project_highlights" class="form-label">Highlights:</label>
            <textarea class="form-control" id="project_highlights" name="project_highlights"
                      placeholder="Enter project highlights"></textarea>
        </div>

        <div class="mb-3">
            <label for="project_keywords" class="form-label">Keywords:</label>
            <textarea class="form-control" id="project_keywords" name="project_keywords"
                      placeholder="Enter project keywords"></textarea>
        </div>

        <div class="mb-3">
            <label for="project_start_date" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="project_start_date" name="project_start_date">
        </div>

        <div class="mb-3">
            <label for="project_end_date" class="form-label">End Date:</label>
            <input type="date" class="form-control" id="project_end_date" name="project_end_date">
        </div>

        <div class="mb-3">
            <label for="project_url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="project_url" name="project_url"
                   placeholder="Project URL (e.g., https://www.example.com)">
        </div>

        <div class="mb-3">
            <label for="project_roles" class="form-label">Roles:</label>
            <textarea class="form-control" id="project_roles" name="project_roles"
                      placeholder="Enter project roles"></textarea>
        </div>

        <div class="mb-3">
            <label for="project_entity" class="form-label">Entity:</label>
            <input type="text" class="form-control" id="project_entity" name="project_entity"
                   placeholder="Entity (e.g., CorporationXYZ)">
        </div>

        <div class="mb-3">
            <label for="project_type" class="form-label">Type:</label>
            <input type="text" class="form-control" id="project_type" name="project_type" placeholder="Type">
        </div>

        <button type="button" class="btn btn-primary" id="add_project_button">Add Project</button>
    </form>

    <!-- List of Projects -->
    <div class="mt-5">
        <h2>List of Projects</h2>
        <ul id="projects_list" class="list-group">
            <!-- Dynamically generated project entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addProjectButton = document.getElementById('add_project_button');
    const projectsForm = document.getElementById('projects_form');
    const projectsList = document.getElementById('projects_list');

    // Sample data for project entries
    const sampleProjectEntries = [];

    // Function to generate and append project entry HTML
    function addProjectEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Name:</strong> ${entry.project_name}<br>
            <strong>Description:</strong> ${entry.project_description}<br>
            <strong>Highlights:</strong> ${entry.project_highlights}<br>
            <strong>Keywords:</strong> ${entry.project_keywords}<br>
            <strong>Start Date:</strong> ${entry.project_start_date}<br>
            <strong>End Date:</strong> ${entry.project_end_date}<br>
            <strong>URL:</strong> ${entry.project_url}<br>
            <strong>Roles:</strong> ${entry.project_roles}<br>
            <strong>Entity:</strong> ${entry.project_entity}<br>
            <strong>Type:</strong> ${entry.project_type}<br>
        `;

        listItem.innerHTML = entryHTML;
        projectsList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the projects form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('project_name').value = entry.project_name;
        document.getElementById('project_description').value = entry.project_description;
        document.getElementById('project_highlights').value = entry.project_highlights;
        document.getElementById('project_keywords').value = entry.project_keywords;
        document.getElementById('project_start_date').value = entry.project_start_date;
        document.getElementById('project_end_date').value = entry.project_end_date;
        document.getElementById('project_url').value = entry.project_url;
        document.getElementById('project_roles').value = entry.project_roles;
        document.getElementById('project_entity').value = entry.project_entity;
        document.getElementById('project_type').value = entry.project_type;
    }

    // Edit button event listener
    function editProjectEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addProjectButton.addEventListener('click', () => {
        const entryData = {
            project_name: document.getElementById('project_name').value,
            project_description: document.getElementById('project_description').value,
            project_highlights: document.getElementById('project_highlights').value,
            project_keywords: document.getElementById('project_keywords').value,
            project_start_date: document.getElementById('project_start_date').value,
            project_end_date: document.getElementById('project_end_date').value,
            project_url: document.getElementById('project_url').value,
            project_roles: document.getElementById('project_roles').value,
            project_entity: document.getElementById('project_entity').value,
            project_type: document.getElementById('project_type').value,
        };

        addProjectEntry(entryData);
        projectsForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
