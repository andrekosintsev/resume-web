<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Languages Form</h1>
    <form id="languages_form">
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select class="form-select" id="language" name="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Russian">Russian</option>
                <option value="Arabic">Arabic</option>
                <option value="Hindi">Hindi</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fluency" class="form-label">Fluency:</label>
            <select class="form-select" id="fluency" name="fluency">
                <option value="Native Speaker">Native Speaker</option>
                <option value="Fluent">Fluent</option>
                <option value="Upper Intermediate">Upper Intermediate</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Lower Intermediate">Lower Intermediate</option>
                <option value="Beginner">Beginner</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" id="add_button">Add</button>
    </form>

    <!-- List of Language Entries -->
    <div class="mt-5">
        <h2>List of Language Entries</h2>
        <ul id="languages_list" class="list-group">
            <!-- Dynamically generated language entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addButton = document.getElementById('add_button');
    const languagesForm = document.getElementById('languages_form');
    const languagesList = document.getElementById('languages_list');

    // Sample data for language entries
    const sampleLanguageEntries = [];

    // Function to generate and append language entry HTML
    function addLanguageEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Language:</strong> ${entry.language}<br>
            <strong>Fluency:</strong> ${entry.fluency}<br>
        `;

        listItem.innerHTML = entryHTML;
        languagesList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the language form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('language').value = entry.language;
        document.getElementById('fluency').value = entry.fluency;
    }

    // Edit button event listener
    function editLanguageEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addButton.addEventListener('click', () => {
        const entryData = {
            language: document.getElementById('language').value,
            fluency: document.getElementById('fluency').value,
        };

        addLanguageEntry(entryData);
        languagesForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
