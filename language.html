<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Languages</h1>
    <form id="languages_form">
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select class="form-select" id="language" name="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Russian">Russian</option>
                <option value="Arabic">Arabic</option>
                <option value="Hindi">Hindi</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fluency" class="form-label">Fluency:</label>
            <select class="form-select" id="fluency" name="fluency">
                <option value="Native Speaker">Native Speaker</option>
                <option value="Fluent">Fluent</option>
                <option value="Upper Intermediate">Upper Intermediate</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Lower Intermediate">Lower Intermediate</option>
                <option value="Beginner">Beginner</option>
            </select>
        </div>

    </form>

    <!-- List of Language Entries -->
    <div class="mt-5">
        <h2>List of Languages</h2>
        <ul id="languages_list" class="list-group">
            <!-- Dynamically generated language entries will be placed here -->
        </ul>
    </div>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_language.js"></script>
</body>
</html>
