<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages</title>
    <style>
         /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
        .floating-button {
              position: fixed;
              bottom: 20px;
              right: 20px;
        }

    </style>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Languages</h1>
    <form id="languages_form">
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select class="form-select" id="language" name="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="Russian">Russian</option>
                <option value="Arabic">Arabic</option>
                <option value="Hindi">Hindi</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fluency" class="form-label">Fluency:</label>
            <select class="form-select" id="fluency" name="fluency">
                <option value="Native Speaker">Native Speaker</option>
                <option value="Fluent">Fluent</option>
                <option value="Upper Intermediate">Upper Intermediate</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Lower Intermediate">Lower Intermediate</option>
                <option value="Beginner">Beginner</option>
            </select>
        </div>

    </form>

    <!-- List of Language Entries -->
    <div class="mt-5">
        <h2>List of Languages</h2>
        <ul id="languages_list" class="list-group">
            <!-- Dynamically generated language entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<button class="btn btn-primary floating-button" id="add_button">
    <span class="oi oi-plus" aria-hidden="true">+</span>
</button>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_language.js"></script>
</body>
</html>
