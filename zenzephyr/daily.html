<!doctype html>
<html class="no-js h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daily Meal Zen Zephyr Telegram Bot</title>
    <meta name="description" content="Daily Meal Component Zen Zephyr Telegram Bot">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="h-100">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
            <div class="main-navbar">
                <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                    <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                        <div class="d-table m-auto">
                            <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;"
                                 src="images/logo.png" alt="Zen Zephyr">
                            <span class="d-none d-md-inline ml-1">Menu</span>
                        </div>
                    </a>
                    <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                        <i class="material-icons">&#xE5C4;</i>
                    </a>
                </nav>
            </div>
            <div class="nav-wrapper">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a id="daily" class="nav-link" href="daily.html">
                            <i class="material-icons">restaurant_menu</i>
                            <span>Daily Meal</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="ingredients" class="nav-link " href="ingredients.html">
                            <i class="material-icons">receipt</i>
                            <span>Ingredients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="nut" class="nav-link " href="nut.html">
                            <i class="material-icons">content_paste</i>
                            <span>Nutrition Facts</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-navbar sticky-top bg-white">
                <!-- Main Navbar -->
                <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
                    <nav class="nav">
                        <a href="#"
                           class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left"
                           data-toggle="collapse" data-target=".header-navbar" aria-expanded="false"
                           aria-controls="header-navbar">
                            <i class="material-icons">&#xE5D2;</i>
                        </a>
                    </nav>
                </nav>
            </div>
            <!-- / .main-navbar -->
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Results found based on your configured filter</span>
                        <h3 class="page-title">Daily Advice</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-post__image"
                                 style="background-image: url('https://healthyfitnessmeals.com/wp-content/uploads/2022/11/Leftover-turkey-soup-recipe-7.jpg');">
                                <a href="#" id="dietLabels" class="card-post__category badge badge-pill badge-info"></a>
                                <div class="my-auto ml-auto badge badge-pill">
                                    <a class="btn btn-sm btn-white mt-2" href="#">
                                        <i class="far fa-bookmark mr-1"></i>Save</a>
                                </div>
                                <div class="card-post__author d-flex">
                                    <a href="#" class="card-post__author-avatar card-post__author-avatar--small"
                                       style="background-image: url('https://www.edamam.com/assets/img/small-logo.png');">Edamam</a>
                                </div>
                            </div>
                            <div class="my-auto ml-auto">
                                <a id="source" href="#" class="card-text mr-2"></a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a id="label" class="text-fiord-blue" href="#"></a>
                                </h5>
                                <p id="health" class="card-text text-muted"/>
                                <div id="cautions" class="bg-danger rounded text-white text-left p-1"
                                     style="box-shadow: inset 0 0 5px rgba(0,0,0,.2); display: none;"/>
                            </div>
                            <div class="card-post border-top d-flex">
                                <div id="totalTime" href="#" class="card-text mr-auto mt-3" style="display: none;">
                                    <i class="material-icons">access_time</i>
                                    <span id="time"></span>
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                    <span id="mealType" class="card-post__author-name"></span>
                                    <small id="cuisineType" class="text-muted"></small>
                                </div>
                                <div class="my-auto ml-auto">
                                    <a id="dishType" class="btn btn-sm btn-white" href="#" style="display: none;"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="scripts/shards-dashboards.1.1.0.js"></script>
<script src="scripts/daily.js"></script>
</body>
</html>
