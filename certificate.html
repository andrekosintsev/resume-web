<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Style for the floating "+" button */
        .fixed-action-btn {
          position: fixed;
          top: 24px;
          right: 24px;
        }

         /* Add a red bottom border to required input fields */
        input:required {
            border-bottom: 2px solid #FF0000; /* Red border color */
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Certificates</h1>
    <div id="message"></div>
    <form id="certificates_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}"
                   title="Enter a date in the format YYYY-MM-DD" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="issuer" class="form-label">Issuer:</label>
            <input type="text" class="form-control" id="issuer" name="issuer" placeholder="Issuer">
        </div>
    </form>

    <!-- List of Certificate Entries -->
    <div class="mt-5">
        <h2>List of Certificates</h2>
        <ul id="certificates_list" class="list-group">
            <!-- Dynamically generated certificate entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<div class="fixed-action-btn" id="add_button">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_certificate.js"></script>
<script src="validation.js"></script>
</body>
</html>
