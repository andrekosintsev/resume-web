<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Skills Form</h1>
    <form id="skills_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="level" class="form-label">Level:</label>
            <input type="text" class="form-control" id="level" name="level" placeholder="Level">
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Keywords:</label>
            <textarea class="form-control" id="keywords" name="keywords"
                      placeholder="List some keywords pertaining to this skill..."></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_button">Add</button>
    </form>

    <!-- List of Skill Entries -->
    <div class="mt-5">
        <h2>List of Skill Entries</h2>
        <ul id="skills_list" class="list-group">
            <!-- Dynamically generated skill entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addButton = document.getElementById('add_button');
    const skillsForm = document.getElementById('skills_form');
    const skillsList = document.getElementById('skills_list');

    // Sample data for skill entries
    const sampleSkillEntries = [];

    // Function to generate and append skill entry HTML
    function addSkillEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Name:</strong> ${entry.name}<br>
            <strong>Level:</strong> ${entry.level}<br>
            <strong>Keywords:</strong> ${entry.keywords.join(', ')}<br>
        `;

        listItem.innerHTML = entryHTML;
        skillsList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the skill form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('name').value = entry.name;
        document.getElementById('level').value = entry.level;
        document.getElementById('keywords').value = entry.keywords.join('\n');
    }

    // Edit button event listener
    function editSkillEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addButton.addEventListener('click', () => {
        const entryData = {
            name: document.getElementById('name').value,
            level: document.getElementById('level').value,
            keywords: document.getElementById('keywords').value.split('\n'),
        };

        addSkillEntry(entryData);
        skillsForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
