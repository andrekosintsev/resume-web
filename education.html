<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Education Form</h1>
        <div id="message"></div>
        <form id="education_form">
            <div class="mb-3">
                <label for="institution" class="form-label">Institution:</label>
                <input type="text" class="form-control" id="institution" name="institution" placeholder="Institution">
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="URL (e.g., http://example.com)">
            </div>

            <div class="mb-3">
                <label for="area" class="form-label">Area:</label>
                <input type="text" class="form-control" id="area" name="area" placeholder="Area">
            </div>

            <div class="mb-3">
                <label for="study_type" class="form-label">Study Type:</label>
                <input type="text" class="form-control" id="study_type" name="study_type" placeholder="Study Type">
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>

            <div class="mb-3">
                <label for="courses" class="form-label">Courses (comma-separated):</label>
                <input type="text" class="form-control" id="courses" name="courses"
                placeholder="List notable courses/subjects">
            </div>

            <div class="mb-3">
                <label for="score" class="form-label">Score (e.g., grade point average):</label>
                <input type="text" class="form-control" id="score" name="score" placeholder="Score">
            </div>

            <button type="button" class="btn btn-primary" id="add_button">Add</button>
        </form>

        <!-- List of Education Entries -->
        <div class="mt-5">
            <h2>List of Education Entries</h2>
            <ul id="education_list" class="list-group">
                <!-- Dynamically generated education entries will be placed here -->
            </ul>
        </div>
    </div>

    <script>
        const addButton = document.getElementById('add_button');
        const educationForm = document.getElementById('education_form');
        const educationList = document.getElementById('education_list');

    // Sample data for education entries
        const sampleEducationEntries = [];

    // Function to generate and append education entry HTML
        function addEducationEntry(entry) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';

            const entryHTML = `
            <strong>Institution:</strong> ${entry.institution}<br>
            <strong>URL:</strong> <a href="${entry.url}" target="_blank">${entry.url}</a><br>
            <strong>Area:</strong> ${entry.area}<br>
            <strong>Study Type:</strong> ${entry.study_type}<br>
            <strong>Start Date:</strong> ${entry.start_date}<br>
            <strong>End Date:</strong> ${entry.end_date}<br>
            <strong>Courses:</strong> ${entry.courses.join(', ')}<br>
            <strong>Score:</strong> ${entry.score}<br>
            `;

            listItem.innerHTML = entryHTML;
            educationList.appendChild(listItem);

        // Delete button event listener
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm delete-button';
            deleteButton.textContent = 'Delete';
            listItem.appendChild(deleteButton);

            deleteButton.addEventListener('click', () => {
                listItem.remove();
            });

        // Edit button event listener
            const editButton = document.createElement('button');
            editButton.className = 'btn btn-primary btn-sm edit-button';
            editButton.textContent = 'Edit';
            listItem.appendChild(editButton);

            editButton.addEventListener('click', () => {
                populateFormForEditing(entry);
            });
        }

    // Function to populate the education form with data for editing
        function populateFormForEditing(entry) {
            document.getElementById('institution').value = entry.institution;
            document.getElementById('url').value = entry.url;
            document.getElementById('area').value = entry.area;
            document.getElementById('study_type').value = entry.study_type;
            document.getElementById('start_date').value = entry.start_date;
            document.getElementById('end_date').value = entry.end_date;
            document.getElementById('courses').value = entry.courses.join(', ');
            document.getElementById('score').value = entry.score;
        }

    // Edit button event listener
        function editEducationEntry(entry) {
            populateFormForEditing(entry);
        }

    // Add button click event listener
        addButton.addEventListener('click', () => {
            const entryData = {
                institution: document.getElementById('institution').value,
                url: document.getElementById('url').value,
                area: document.getElementById('area').value,
                study_type: document.getElementById('study_type').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                courses: document.getElementById('courses').value.split(',').map(course => course.trim()),
                score: document.getElementById('score').value,
            };

            addEducationEntry(entryData);
            educationForm.reset();
        });

    </script>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
