<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Personal Information Form</h1>
    <form enctype="multipart/form-data">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="e.g. John Doe">
        </div>

        <div class="mb-3">
            <label for="label" class="form-label">Label:</label>
            <input type="text" class="form-control" id="label" name="label"
                   placeholder="e.g. Full Stack Java Developer">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john.doe@gmail.com">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +49 175 332 2233">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" rows="4"
                      placeholder="Write a brief summary about you about your working experience..."></textarea>
        </div>

        <!-- Address Section (You can style this part as needed) -->
        <!-- Address Section (Styled with Bootstrap) -->
        <h2>Address</h2>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Odenwaldstr. 223">
        </div>

        <div class="mb-3">
            <label for="postal_code" class="form-label">Postal Code:</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="65760">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <select class="form-select" id="country" name="country">
            </select>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Mainz">
        </div>

        <div class="mb-3">
            <label for="region" class="form-label">Region:</label>
            <input type="text" class="form-control" id="region" name="region" placeholder="Rheinland-Pfalz">
        </div>
    </form>
</div>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script>
        function populateCountryDropdown() {
            const countrySelect = document.getElementById("country");
            const countries = [];

            fetch('https://restcountries.com/v3.1/all')
              .then(response => response.json())
              .then(data => {
                data.forEach(country => {
                  const countryCode = country.cca2;
                  const countryName = country.name.common;
                  countries.push({ code: countryCode, name: countryName });
                });
                console.log(countries);
                countries.forEach((country) => {
                const option = document.createElement("option");
                option.value = country.code;
                option.text = country.name;
                if (option.value==='DE') {
                    option.selected=true;
                }
                countrySelect.appendChild(option);
            });
              })
              .catch(error => {
                console.error('Error fetching country data:', error);
              });

        }

        // Call the function to populate the dropdown
        populateCountryDropdown();



</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
