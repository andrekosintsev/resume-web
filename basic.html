<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Personal Information</h1>
        <div id="message"></div>
        <form enctype="multipart/form-data">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="e.g. John Doe" class="required-field" required>
            </div>

            <div class="mb-3">
                <label for="label" class="form-label">Label:</label>
                <input type="text" class="form-control" id="label" name="label"
                placeholder="e.g. Full Stack Java Developer">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john.doe@gmail.com" class="required-field" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +491753322233" class="required-field" required>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Summary:</label>
                <textarea class="form-control" id="summary" name="summary" rows="4"
                placeholder="Write a brief summary about you about your working experience..."></textarea>
            </div>

            <h2>Address</h2>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="e.g. Odenwaldstr. 223">
            </div>

            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code:</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="65760">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="country" name="country">
                </select>
            </div>


            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g. Mainz">
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">Region:</label>
                <input type="text" class="form-control" id="region" name="region" placeholder="e.g. Rheinland-Pfalz">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app_basic.js"></script>
    <script src="validation.js"></script>
</body>
</html>
