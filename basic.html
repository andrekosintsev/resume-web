<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>

    <!-- Include the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="file"] {
            border: none;
        }

        select {
            height: 40px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Personal Information Form</h1>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"><br><br>

        <label for="label">Label:</label>
        <input type="text" id="label" name="label" placeholder="Full Stack Java Developer"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="summary">Summary:</label><br>
        <textarea id="summary" name="summary" rows="4" cols="50"></textarea><br><br>

        <h2>Address</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country"></select><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Start typing your city"><br><br>

        <label for="country_code">Country Code:</label>
        <input type="text" id="country_code" name="country_code"><br><br>

        <label for="region">Region:</label>
        <input type="text" id="region" name="region"><br><br>

        <input type="submit" value="Submit">

        <script>
            // Function to populate the country dropdown
            function populateCountries() {
                const countrySelect = document.getElementById("country");
                const countries = [
                    { code: "AF", name: "Afghanistan" },
                    { code: "AL", name: "Albania" },
                    { code: "DZ", name: "Algeria" },
                    { code: "AD", name: "Andorra" },
                    { code: "AO", name: "Angola" },
                    // Add more countries here
                ];

                countries.forEach((country) => {
                    const option = document.createElement("option");
                    option.value = country.code;
                    option.text = country.name;
                    countrySelect.appendChild(option);
                });
            }

            // Call the function to populate the dropdown
            populateCountries();



        </script>
    </form>
</div>
</body>
</html>
