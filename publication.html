<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Publications Form</h1>
    <form id="publications_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
        </div>

        <div class="mb-3">
            <label for="release_date" class="form-label">Release Date:</label>
            <input type="date" class="form-control" id="release_date" name="release_date">
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url"
                   placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary"
                      placeholder="Short summary of publication..."></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_button">Add</button>
    </form>

    <!-- List of Publication Entries -->
    <div class="mt-5">
        <h2>List of Publication Entries</h2>
        <ul id="publications_list" class="list-group">
            <!-- Dynamically generated publication entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addButton = document.getElementById('add_button');
    const publicationsForm = document.getElementById('publications_form');
    const publicationsList = document.getElementById('publications_list');

    // Sample data for publication entries
    const samplePublicationEntries = [];

    // Function to generate and append publication entry HTML
    function addPublicationEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Name:</strong> ${entry.name}<br>
            <strong>Publisher:</strong> ${entry.publisher}<br>
            <strong>Release Date:</strong> ${entry.release_date}<br>
            <strong>URL:</strong> <a href="${entry.url}" target="_blank">${entry.url}</a><br>
            <strong>Summary:</strong> ${entry.summary}<br>
        `;

        listItem.innerHTML = entryHTML;
        publicationsList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the publication form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('name').value = entry.name;
        document.getElementById('publisher').value = entry.publisher;
        document.getElementById('release_date').value = entry.release_date;
        document.getElementById('url').value = entry.url;
        document.getElementById('summary').value = entry.summary;
    }

    // Edit button event listener
    function editPublicationEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addButton.addEventListener('click', () => {
        const entryData = {
            name: document.getElementById('name').value,
            publisher: document.getElementById('publisher').value,
            release_date: document.getElementById('release_date').value,
            url: document.getElementById('url').value,
            summary: document.getElementById('summary').value,
        };

        addPublicationEntry(entryData);
        publicationsForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
