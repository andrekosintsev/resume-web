<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
        .floating-button {
              position: fixed;
              bottom: 20px;
              right: 20px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Publications</h1>
    <div id="message"></div>
    <form id="publications_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date:</label>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate" pattern="\d{4}-\d{2}-\d{2}"
                   title="Enter a date in the format YYYY-MM-DD" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url"
                   placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" name="summary"
                      placeholder="Short summary of publication..."></textarea>
        </div>

    </form>

    <!-- List of Publication Entries -->
    <div class="mt-5">
        <h2>List of Publications</h2>
        <ul id="publications_list" class="list-group">
            <!-- Dynamically generated publication entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<button class="btn btn-primary floating-button" id="add_button">
    <span class="oi oi-plus" aria-hidden="true">+</span>
</button>
<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_publication.js"></script>
<script src="validation.js"></script>
</body>
</html>
