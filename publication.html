<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Publications</h1>
    <div id="message"></div>
    <form id="publications_form">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Publisher">
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date:</label>
            <input type="date" class="form-control" id="releaseDate" name="releaseDate" pattern="\d{4}-\d{2}-\d{2}"
                   title="Enter a date in the format YYYY-MM-DD" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url"
                   placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="materialize-textarea" id="summary" name="summary"
                      placeholder="Short summary of publication..."></textarea>
        </div>

    </form>

    <!-- List of Publication Entries -->
    <div class="mt-5">
        <h2>List of Publications</h2>
        <ul id="publications_list" class="list-group">
            <!-- Dynamically generated publication entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<div class="fixed-action-btn" id="add_button">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_publication.js"></script>
<script src="validation.js"></script>
</body>
</html>
