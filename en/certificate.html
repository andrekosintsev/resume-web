<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }



    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Certificates</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <div id="message"></div>
    <form id="certificates_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="text" class="date-input required-field" id="date" name="date" pattern="-\d{2}.\d{2}.\d{4}"
                   placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="issuer" class="form-label">Issuer:</label>
            <input type="text" class="form-control" id="issuer" name="issuer" placeholder="Issuer">
        </div>
        <div class="mb-3">
            <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3405276432306095"
                    crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-3405276432306095"
                 data-ad-slot="2920341682"></ins>
            <script>
     (adsbygoogle = window.adsbygoogle || []).push({});

            </script>
        </div>
    </form>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_certificate.js"></script>
<script src="../validation.js"></script>
</body>
</html>
