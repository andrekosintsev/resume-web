<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Projects</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <div id="message"></div>
    <form id="projects_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="materialize-textarea" id="description" name="description"
                      placeholder="Enter project description(Max character count is 1000)" required></textarea>
        </div>

        <div class="mb-3">
            <label for="highlights" class="form-label">Highlights:</label>
            <textarea class="materialize-textarea" id="highlights" name="highlights"
                      placeholder="Enter project highlights(Max character count is 1000)"></textarea>
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Keywords:</label>
            <textarea class="materialize-textarea" id="keywords" name="keywords"
                      placeholder="Enter project keywords"></textarea>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="text" class="date-input required-field" id="startDate" name="startDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="text" class="date-input required-field" id="endDate" name="endDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url"
                   placeholder="Project URL (e.g., https://www.example.com)">
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Roles:</label>
            <textarea class="materialize-textarea" id="roles" name="roles"
                      placeholder="Enter project roles(Max character count is 1000)"></textarea>
        </div>

        <div class="mb-3">
            <label for="entity" class="form-label">Entity:</label>
            <input type="text" class="form-control" id="entity" name="entity"
                   placeholder="Entity (e.g., CorporationXYZ)">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Type">
        </div>
    </form>
</div>
<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_project.js"></script>
<script src="../validation.js"></script>

        crossorigin="anonymous"></script>

</script>
</body>
</html>
