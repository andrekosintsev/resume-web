<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Education Form</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <div id="message"></div>
    <form id="education_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="institution" class="form-label">Institution:</label>
            <input type="text" class="form-control" id="institution" name="institution" placeholder="Institution"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">Area:</label>
            <input type="text" class="form-control" id="area" name="area" placeholder="Area" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Study Type:</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Study Type"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="text" class="date-input required-field" id="startDate" name="startDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="text" class="date-input required-field" id="endDate" name="endDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="courses" class="form-label">Courses (comma-separated):</label>
            <textarea id="courses" class="materialize-textarea" name="courses"
                      placeholder="List notable courses/subjects"></textarea>
        </div>

        <div class="mb-3">
            <label for="score" class="form-label">Score (e.g., grade point average):</label>
            <input type="text" class="form-control" id="score" name="score" placeholder="Score">
        </div>
    </form>
</div>
<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_education.js"></script>
<script src="../validation.js"></script>
</body>
</html>
