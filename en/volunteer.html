<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Work</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Volunteer Work</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <form id="volunteer_work_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="organization" class="form-label">Organization:</label>
            <input type="text" class="form-control" id="organization" name="organization" placeholder="Organization"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position:</label>
            <input type="text" class="form-control" id="position" name="position" placeholder="Position"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="URL (e.g., http://example.com)">
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="text" class="date-input required-field" id="startDate" name="startDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="text" class="date-input required-field" id="endDate" name="endDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="materialize-textarea" id="summary" name="summary"
                      placeholder="Give an overview of your responsibilities...(Max character count is 1000)"></textarea>
        </div>

        <div class="mb-3">
            <label for="highlights" class="form-label">Highlights:</label>
            <textarea class="materialize-textarea" id="highlights" name="highlights"
                      placeholder="Specify accomplishments and achievements...(Max character count is 1000)"></textarea>
        </div>
    </form>
</div>
<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_volunteer.js"></script>
<script src="../validation.js"></script>
</body>
</html>
