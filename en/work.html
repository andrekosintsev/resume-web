<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Work Experience</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <div id="message"></div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3405276432306095"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-format="autorelaxed"
         data-ad-client="ca-pub-3405276432306095"
         data-ad-slot="2920341682"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});

    </script>
    <form id="work_experience_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="name" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Company Name"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Company Address:</label>
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="Company Address">
        </div>

        <div class="mb-3">
            <label for="website" class="form-label">Company Website:</label>
            <input type="url" class="form-control" id="website" name="website"
                   placeholder="Company Website (e.g., https://www.example.com)">
        </div>

        <div class="mb-3">
            <label for="industry" class="form-label">Industry:</label>
            <select class="form-select" id="industry" name="industry" class="required-field" required>
                <option value="Technology">Technology</option>
                <option value="Consulting">Consulting</option>
                <option value="Freelance">Freelance</option>
                <option value="Banking">Banking</option>
                <option value="Digital Farming">Digital Farming</option>
                <option value="Automotive">Automotive</option>
                <option value="Startup">Startup</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position:</label>
            <input type="text" class="form-control" id="position" name="position" placeholder="Position"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="text" class="date-input required-field" id="startDate" name="startDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date:</label>
            <input type="text" class="date-input required-field" id="endDate" name="endDate"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="materialize-textarea" id="summary" name="summary"
                      placeholder="Write a short summary...(Max character count is 1000)"></textarea>
        </div>

        <div class="mb-3">
            <label for="highlights" class="form-label">Highlights:</label>
            <textarea class="materialize-textarea" id="highlights" name="highlights"
                      placeholder="Enter highlights...(Max character count is 1000)"></textarea>
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Keywords:</label>
            <textarea class="materialize-textarea" id="keywords" name="keywords"
                      placeholder="Comma separated(Max characters 300)"></textarea>
        </div>
    </form>

</div>
<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_work.js"></script>
<script src="../validation.js"></script>
</body>
</html>
