<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Style to position the delete button in the top-right corner */
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Awards</h1>
    <a id="delete-button" class="btn-floating btn-large waves-effect waves-light red delete-button">
        <i class="material-icons">delete</i>
    </a>
    <div id="message"></div>
    <form id="awards_form">
        <input type="hidden" name="id" id="id">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="text" class="date-input required-field" id="date" name="date"
                   pattern="\d{2}.\d{2}.\d{4}" placeholder="DD.MM.YYYY" title="Enter a date in the format DD.MM.YYYY"
                   required>

        </div>

        <div class="mb-3">
            <label for="awarder" class="form-label">Awarder:</label>
            <input type="text" class="form-control" id="awarder" name="awarder" placeholder="Awarder">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea id="summary" class="materialize-textarea" id="summary" name="summary"
                      placeholder="Summary (Max character count is 1000)"></textarea>
        </div>

    </form>
</div>
<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_award.js"></script>
<script src="../validation.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3405276432306095"
        crossorigin="anonymous"></script>

     style="display:block"
     data-ad-format="autorelaxed"
     data-ad-client="ca-pub-3405276432306095"
     data-ad-slot="2920341682"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
