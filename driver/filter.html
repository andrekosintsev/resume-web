<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр</title>

    <!-- Add Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../styles.css">

    <style>
        /* Custom CSS for responsiveness */
        body {
            margin: 0;
            padding: 0;
        }

        .mdl-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .mdl-layout__content {
            flex: 1;
        }

        .mdl-grid {
            margin: 0;
            padding: 0;
        }

        .mdl-cell {
            width: 100%;
        }

        .mdl-card {
            margin: 16px;
            width: calc(100% - 32px); /* Full width on mobile */
        }

        .mdl-card__supporting-text {
            padding: 16px;
        }

        /* Add additional custom CSS here if needed */
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Фильтр</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Новый фильтр</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="message"></div>
                        <form id="filter_form">
                            <input type="hidden" name="id" id="id">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" id="d_country" name="d_country">
                                    <option value="Беларусь">Беларусь</option>
                                    <option value="Литва">Литва</option>
                                    <option value="Польша">Польша</option>
                                </select>
                                <label class="mdl-textfield__label" for="d_country">Страна отправления</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" id="d_city" name="d_city">
                                    <!-- Заполняется динамически с помощью JavaScript -->
                                </select>
                                <label class="mdl-textfield__label" for="d_city">Город отправления</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" id="a_country" name="a_country">
                                    <option value="Беларусь">Беларусь</option>
                                    <option value="Литва">Литва</option>
                                    <option value="Польша">Польша</option>
                                </select>
                                <label class="mdl-textfield__label" for="a_country">Страна назначения</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <select class="mdl-textfield__input" id="a_city" name="a_city">
                                    <!-- Заполняется динамически с помощью JavaScript -->
                                </select>
                                <label class="mdl-textfield__label" for="a_city">Город назначения</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <input type="text" class="mdl-textfield__input" id="d_date" name="d_date"
                                       pattern="-\d{2}.\d{2}.\d{4}" placeholder="ДД.ММ.ГГГГ"
                                       title="Введите дату в формате ДД.MM.ГГГГ">
                                <label class="mdl-textfield__label" for="d_date">Дата</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- Include your JavaScript files as needed -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_filter.js"></script>
<script src="../validation.js"></script>
<script src="populateCities.js"></script>
</body>
</html>
