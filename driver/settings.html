<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>

    <!-- Add Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../styles.css">

    <style>
        /* Custom CSS for responsiveness */
        body {
            margin: 0;
            padding: 0;
        }

        .mdl-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .mdl-layout__content {
            flex: 1;
        }

        .mdl-grid {
            margin: 0;
            padding: 0;
        }

        .mdl-cell {
            width: 100%;
        }

        .mdl-card {
            margin: 16px;
            width: calc(100% - 32px); /* Full width on mobile */
        }

        .mdl-card__supporting-text {
            padding: 16px;
        }

        /* Add additional custom CSS here if needed */
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Настройки</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Основные</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="message"></div>
                        <form id="filter_form">
                            <input type="hidden" name="id" id="id">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <input type="text" class="mdl-textfield__input" id="username" name="username" disabled>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                                <input type="text" class="mdl-textfield__input" id="car" name="car" placeholder="напр. BMW 525d 2005">
                                <label class="mdl-textfield__label" for="car">Машина</label>
                            </div>

                            <div class="mdl-cell mdl-cell--4-col">
                                <label for="experience">Опыт вождения (лет)</label>
                                <div class="input-with-buttons">
                                    <input type="number" class="mdl-textfield__input" id="experience" name="experience" min="1" max="70" step="1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- Include your JavaScript files as needed -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_settings.js"></script>
</body>
</html>
