<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">


    <!-- Add Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        /* Custom CSS for responsiveness */
        body {
            margin: 0;
            padding: 0;
        }

        .mdl-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .mdl-layout__content {
            flex: 1;
        }

        .mdl-card {
            margin: 16px;
            width: calc(100% - 32px); /* Full width on mobile */
            position: relative; /* Make the card container for absolute positioning */
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure it's on top of other elements */
        }
        .preview-button {
            position: absolute;
            top: 75px;
            right: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure it's on top of other elements */
        }

        .mdl-card__supporting-text {
            padding: 16px;
        }

        /* Add additional custom CSS here if needed */


    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Детали поездки</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Информация о поездке</h2>
                <i id="delete-button" class="material-icons delete-button"
                   style="cursor: pointer; background-color: red; color: white; border-radius: 50%; padding: 15px;">delete</i>
                <i id="preview-button" class="material-icons preview-button"
                   style="cursor: pointer; background-color: blue; color: white; border-radius: 50%; padding: 15px;">preview</i>
            </div>
            <div class="mdl-card__supporting-text">
                <div id="message"></div>
                <form action="submit.php" method="POST">
                    <input type="hidden" name="id" id="id">
                    <input type="hidden" name="token" id="token">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="dCountry" name="dCountry">
                            <option value="Беларусь">Беларусь</option>
                            <option value="Литва">Литва</option>
                            <option value="Польша">Польша</option>
                        </select>
                        <label class="mdl-textfield__label" for="dCountry">Страна отправления</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="dCity" name="dCity">
                        </select>
                        <label class="mdl-textfield__label" for="dCity">Город отправления</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="aCountry" name="aCountry">
                            <option value="Беларусь">Беларусь</option>
                            <option value="Литва">Литва</option>
                            <option value="Польша">Польша</option>
                        </select>
                        <label class="mdl-textfield__label" for="aCountry">Страна назначения</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="aCity" name="aCity">
                        </select>
                        <label class="mdl-textfield__label" for="aCity">Город назначения</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input type="text" class="mdl-textfield__input required-field" id="dDate" name="dDate"
                               pattern="-\d{2}.\d{2}.\d{4}" placeholder="ДД.ММ.ГГГГ"
                               title="Введите дату в формате ДД.MM.ГГГГ" required>
                        <label class="mdl-textfield__label" for="dDate">Дата</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" id="price" name="price" required>
                        <label class="mdl-textfield__label" for="price">Цена</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="currency" name="currency">
                            <option value="BYN">Белорусский рубль</option>
                            <option value="₽">Российский рубль</option>
                            <option value="$">Доллар</option>
                            <option value="€">Евро</option>
                            <option value="złoty">Польский злотый</option>
                        </select>
                        <label class="mdl-textfield__label" for="currency">Валюта</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label" for="count">Количество пассажиров</label>
                        <input type="number" class="mdl-textfield__input" id="count" name="count" min="1" max="10" step="1">
                    </div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="package">
                        <input type="checkbox" id="package" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Возьму посылку</span>
                    </label>
                </form>
            </div>
        </div>
    </main>
</div>
<!-- Include your JavaScript files as needed -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
