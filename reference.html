<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">References Form</h1>
    <form id="references_form">
        <div class="mb-3">
            <label for="reference_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="reference_name" name="reference_name" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="reference_text" class="form-label">Reference:</label>
            <textarea class="form-control" id="reference_text" name="reference_text"
                      placeholder="Enter reference or URL link"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_reference_button">Add Reference</button>
    </form>

    <!-- List of References -->
    <div class="mt-5">
        <h2>List of References</h2>
        <ul id="references_list" class="list-group">
            <!-- Dynamically generated reference entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addReferenceButton = document.getElementById('add_reference_button');
    const referencesForm = document.getElementById('references_form');
    const referencesList = document.getElementById('references_list');

    // Sample data for reference entries
    const sampleReferenceEntries = [];

    // Function to generate and append reference entry HTML
    function addReferenceEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Name:</strong> ${entry.reference_name}<br>
            <strong>Reference:</strong> ${entry.reference_text}<br>
        `;

        listItem.innerHTML = entryHTML;
        referencesList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the references form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('reference_name').value = entry.reference_name;
        document.getElementById('reference_text').value = entry.reference_text;
    }

    // Edit button event listener
    function editReferenceEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addReferenceButton.addEventListener('click', () => {
        const entryData = {
            reference_name: document.getElementById('reference_name').value,
            reference_text: document.getElementById('reference_text').value,
        };

        addReferenceEntry(entryData);
        referencesForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
