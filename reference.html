<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">s
        <h1 class="text-center">Reference</h1>
        <div id="message"></div>
        <form id="references_form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" class="required-field" required>
            </div>

            <div class="mb-3">
                <label for="reference" class="form-label">Reference:</label>
                <textarea class="form-control" id="reference" name="reference"
                placeholder="Enter reference or URL link" class="required-field" required></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="add_reference_button">Add Reference</button>
        </form>

        <!-- List of References -->
        <div class="mt-5">
            <h2>List of References</h2>
            <ul id="references_list" class="list-group">
                <!-- Dynamically generated reference entries will be placed here -->
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app_reference.js"></script>
    <script src="validation.js"></script>
</body>
</html>
