<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Style for the floating "+" button */
        .fixed-action-btn {
          position: fixed;
          top: 24px;
          right: 24px;
        }

         /* Add a red bottom border to required input fields */
        input:required {
            border-bottom: 2px solid #FF0000; /* Red border color */
        }



    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Interests</h1>
    <div id="message"></div>
    <form id="interests_form">
        <div class="mb-3">
            <label for="name" class="form-label">Interest Name:</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="e.g. Philosophy" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="keyword" class="form-label">Keywords:</label>
            <textarea class="materialize-textarea" id="keyword" name="keyword"
                      placeholder="Enter keywords (e.g., Friedrich Nietzsche)"></textarea>
        </div>
    </form>

    <!-- List of Interests -->
    <div class="mt-5">
        <h2>List of Interests</h2>
        <ul id="interests_list" class="list-group">
            <!-- Dynamically generated interest entries will be placed here -->
        </ul>
    </div>
</div>
<!-- Floating "+" button -->
<div class="fixed-action-btn" id="add_interest_button">
    <a class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app_interest.js"></script>
<script src="validation.js"></script>
</body>
</html>
