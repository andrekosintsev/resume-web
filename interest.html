<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests Form</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Interests Form</h1>
    <form id="interests_form">
        <div class="mb-3">
            <label for="interest_name" class="form-label">Interest Name:</label>
            <input type="text" class="form-control" id="interest_name" name="interest_name" placeholder="Interest Name">
        </div>

        <div class="mb-3">
            <label for="interest_keywords" class="form-label">Keywords:</label>
            <textarea class="form-control" id="interest_keywords" name="interest_keywords"
                      placeholder="Enter keywords (e.g., Friedrich Nietzsche)"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="add_interest_button">Add Interest</button>
    </form>

    <!-- List of Interests -->
    <div class="mt-5">
        <h2>List of Interests</h2>
        <ul id="interests_list" class="list-group">
            <!-- Dynamically generated interest entries will be placed here -->
        </ul>
    </div>
</div>

<script>
    const addInterestButton = document.getElementById('add_interest_button');
    const interestsForm = document.getElementById('interests_form');
    const interestsList = document.getElementById('interests_list');

    // Sample data for interest entries
    const sampleInterestEntries = [];

    // Function to generate and append interest entry HTML
    function addInterestEntry(entry) {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        const entryHTML = `
            <strong>Interest Name:</strong> ${entry.interest_name}<br>
            <strong>Keywords:</strong> ${entry.interest_keywords.join(', ')}<br>
        `;

        listItem.innerHTML = entryHTML;
        interestsList.appendChild(listItem);

        // Delete button event listener
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm delete-button';
        deleteButton.textContent = 'Delete';
        listItem.appendChild(deleteButton);

        deleteButton.addEventListener('click', () => {
            listItem.remove();
        });

        // Edit button event listener
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm edit-button';
        editButton.textContent = 'Edit';
        listItem.appendChild(editButton);

        editButton.addEventListener('click', () => {
            populateFormForEditing(entry);
        });
    }

    // Function to populate the interests form with data for editing
    function populateFormForEditing(entry) {
        document.getElementById('interest_name').value = entry.interest_name;
        document.getElementById('interest_keywords').value = entry.interest_keywords.join(', ');
    }

    // Edit button event listener
    function editInterestEntry(entry) {
        populateFormForEditing(entry);
    }

    // Add button click event listener
    addInterestButton.addEventListener('click', () => {
        const entryData = {
            interest_name: document.getElementById('interest_name').value,
            interest_keywords: document.getElementById('interest_keywords').value.split(',').map(keyword => keyword.trim()),
        };

        addInterestEntry(entryData);
        interestsForm.reset();
    });

</script>

<!-- Add Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
