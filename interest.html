<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         /* Define a CSS class for highlighting required fields */
        .required-field {
            border: 1px solid red;
        }
        .floating-button {
              position: fixed;
              bottom: 20px;
              right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Interests</h1>
        <div id="message"></div>
        <form id="interests_form">
            <div class="mb-3">
                <label for="name" class="form-label">Interest Name:</label>
                <input type="text" class="form-control" id="name" name="name"
                placeholder="e.g. Philosophy"  class="required-field" required>
            </div>

            <div class="mb-3">
                <label for="keyword" class="form-label">Keywords:</label>
                <textarea class="form-control" id="keyword" name="keyword"
                placeholder="Enter keywords (e.g., Friedrich Nietzsche)"  class="required-field" required></textarea>
            </div>

        </form>

        <!-- List of Interests -->
        <div class="mt-5">
            <h2>List of Interests</h2>
            <ul id="interests_list" class="list-group">
                <!-- Dynamically generated interest entries will be placed here -->
            </ul>
        </div>
    </div>
    <!-- Floating "+" button -->
    <button class="btn btn-primary floating-button" id="add_interest_button">
        <span class="oi oi-plus" aria-hidden="true">+</span>
    </button>

    <!-- Add Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app_interest.js"></script>
    <script src="validation.js"></script>
</body>
</html>
