<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Date Input</title>
    <style>
        /* Style the input field */
        .date-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
<h1>Manual Date Input (DD.MM.YYYY)</h1>
<p>Enter a date in the format DD.MM.YYYY:</p>
<!-- Use a text input -->
<input type="text" class="date-input" placeholder="DD.MM.YYYY">

<script>
        // Get the input element
        const dateInput = document.querySelector('.date-input');

        // Add an event listener for input changes
        dateInput.addEventListener('input', function () {
            // Remove any non-digit characters
            const cleanedInput = this.value.replace(/\D/g, '');

            // Check if the input is not empty
            if (cleanedInput.length > 0) {
                // Extract day, month, and year parts
                let day = cleanedInput.slice(0, 2);
                let month = cleanedInput.slice(2, 4);
                let year = cleanedInput.slice(4, 8);

                // Validate day and month
                if (day > 31) day = '31';
                if (month > 12) month = '12';

                // Format the date as DD.MM.YYYY
                let formattedDate = day;
                if (month) formattedDate += '.' + month;
                if (year) formattedDate += '.' + year;
                this.value = formattedDate;
            }
        });
    </script>
</body>
</html>
