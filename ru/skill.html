<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навыки</title>
    <!-- Добавить Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавить иконки Material Icons для кнопки "+" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Добавить стили Materialize для дизайна Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Навыки</h1>
    <div id="message"></div>
    <form id="skills_form">
        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="например, Веб-разработка"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="level" class="form-label">Уровень:</label>
            <input type="text" class="form-control" id="level" name="level" placeholder="например, Мастер"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Ключевые слова:</label>
            <textarea class="materialize-textarea" id="keywords" name="keywords"
                      placeholder="например, HTML, Javascript, CSS"></textarea>
        </div>

    </form>

    <!-- Список записей о навыках -->
    <div class="mt-5">
        <h2>Список навыков</h2>
        <ul id="skills_list" class="list-group">
            <!-- Динамически создаваемые записи о навыках будут размещены здесь -->
        </ul>
    </div>
</div>

<!-- Добавить Materialize JS для поведения кнопки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Включить Bootstrap JS (по желанию) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_skill.js"></script>
<script src="../validation.js"></script>
</body>
</html>
