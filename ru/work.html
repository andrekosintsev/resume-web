<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опыт работы</title>
    <!-- Добавить Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавить Material Icons для кнопки "+" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Добавить Materialize CSS для стилей Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Опыт работы</h1>
    <div id="message"></div>
    <form id="work_experience_form">
        <div class="mb-3">
            <label for="name" class="form-label">Название компании:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Название компании"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес компании:</label>
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="Адрес компании">
        </div>

        <div class="mb-3">
            <label for="website" class="form-label">Веб-сайт компании:</label>
            <input type="url" class="form-control" id="website" name="website"
                   placeholder="Веб-сайт компании (например, https://www.example.com)">
        </div>

        <div class="mb-3">
            <label for="industry" class="form-label">Отрасль:</label>
            <select class="form-select" id="industry" name="industry" class="required-field" required>
                <option value="Технологии">Технологии</option>
                <option value="Консалтинг">Консалтинг</option>
                <option value="Фриланс">Фриланс</option>
                <option value="Банкинг">Банкинг</option>
                <option value="Цифровое земледелие">Цифровое земледелие</option>
                <option value="Автомобильная промышленность">Автомобильная промышленность</option>
                <option value="Стартап">Стартап</option>
                <option value="Другое">Другое</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Должность:</label>
            <input type="text" class="form-control" id="position" name="position" placeholder="Должность"
                   class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Дата начала:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" pattern="\d{4}-\d{2}-\d{2}"
                   title="Введите дату в формате ГГГГ-ММ-ДД" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Дата окончания:</label>
            <input type="date" class="form-control" id="endDate" name="endDate" pattern="\d{4}-\d{2}-\d{2}"
                   title="Введите дату в формате ГГГГ-ММ-ДД" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Краткое описание:</label>
            <textarea class="materialize-textarea" id="summary" name="summary"
                      placeholder="Напишите краткое описание..."></textarea>
        </div>

        <div class="mb-3">
            <label for="highlights" class="form-label">Особенности:</label>
            <textarea class="materialize-textarea" id="highlights" name="highlights"
                      placeholder="Введите особенности..."></textarea>
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Ключевые слова:</label>
            <textarea class="materialize-textarea" id="keywords" name="keywords"
                      placeholder="Введите ключевые слова..."></textarea>
        </div>
    </form>

    <!-- Список записей -->
    <div class="mt-5">
        <h2>Список мест работы</h2>
        <ul id="entry_list" class="list-group">
            <!-- Динамически сгенерированные записи будут размещены здесь -->
        </ul>
    </div>

</div>
<!-- Добавить Materialize JS для функциональности кнопки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Включить Bootstrap JS (по желанию) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_work.js"></script>
<script src="../validation.js"></script>
</body>
</html>
