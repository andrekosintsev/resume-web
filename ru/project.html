<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты</title>
    <!-- Добавить Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавить иконки Material Icons для кнопки "+" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Добавить стили Materialize для дизайна Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Проекты</h1>
    <div id="message"></div>
    <form id="projects_form">
        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Название" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea class="materialize-textarea" id="description" name="description"
                      placeholder="Введите описание проекта" required></textarea>
        </div>

        <div class="mb-3">
            <label for="highlights" class="form-label">Особенности:</label>
            <textarea class="materialize-textarea" id="highlights" name="highlights"
                      placeholder="Введите особенности проекта"></textarea>
        </div>

        <div class="mb-3">
            <label for="keywords" class="form-label">Ключевые слова:</label>
            <textarea class="materialize-textarea" id="keywords" name="keywords"
                      placeholder="Введите ключевые слова проекта"></textarea>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Дата начала:</label>
            <input type="text" class="date-input required-field" id="startDate" name="startDate"
                   pattern="-\d{2}.\d{2}.\d{4}" placeholder="ДД.ММ.ГГГГ" title="Введите дату в формате ДД.MM.ГГГГ"
                   required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Дата завершения:</label>
            <input type="text" class="date-input required-field" id="endDate" name="endDate"
                   pattern="-\d{2}.\d{2}.\d{4}" placeholder="ДД.ММ.ГГГГ" title="Введите дату в формате ДД.MM.ГГГГ"
                   required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url"
                   placeholder="URL проекта (например, https://www.example.com)">
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Роли:</label>
            <textarea class="materialize-textarea" id="roles" name="roles"
                      placeholder="Введите роли в проекте"></textarea>
        </div>

        <div class="mb-3">
            <label for="entity" class="form-label">Организация:</label>
            <input type="text" class="form-control" id="entity" name="entity"
                   placeholder="Организация (например, КорпорацияXYZ)">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Тип:</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Тип">
        </div>
    </form>

    <!-- Список проектов -->
    <div class="mt-5">
        <h2>Список проектов</h2>
        <ul id="projects_list" class="list-group">
            <!-- Динамически создаваемые записи о проектах будут размещены здесь -->
        </ul>
    </div>
</div>
<!-- Добавить Materialize JS для поведения кнопки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Включить Bootstrap JS (по желанию) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_project.js"></script>
<script src="../validation.js"></script>
</body>
</html>
