<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Языки</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Material Icons for the "+" button -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add Materialize CSS for Material Design styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Языки</h1>
    <form id="languages_form">
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <select class="form-select" id="language" name="language">
                <option value="English">Английский</option>
                <option value="Spanish">Испанский</option>
                <option value="French">Французский</option>
                <option value="German">Немецкий</option>
                <option value="Chinese">Китайский</option>
                <option value="Japanese">Японский</option>
                <option value="Russian">Русский</option>
                <option value="Arabic">Арабский</option>
                <option value="Hindi">Хинди</option>
                <option value="Portuguese">Португальский</option>
                <option value="Other">Другой</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fluency" class="form-label">Уровень владения:</label>
            <select class="form-select" id="fluency" name="fluency">
                <option value="Native Speaker">Родной язык</option>
                <option value="Fluent">Свободно</option>
                <option value="Upper Intermediate">Выше среднего</option>
                <option value="Intermediate">Средний</option>
                <option value="Lower Intermediate">Ниже среднего</option>
                <option value="Beginner">Начинающий</option>
            </select>
        </div>

    </form>

    <!-- List of Language Entries -->
    <div class="mt-5">
        <h2>Список языков</h2>
        <ul id="languages_list" class="list-group">
            <!-- Dynamically generated language entries will be placed here -->
        </ul>
    </div>
</div>

<!-- Add Materialize JS for button behavior -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Include Bootstrap JS (optional) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_language.js"></script>
</body>
</html>
