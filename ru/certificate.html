<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификаты</title>
    <!-- Добавить Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавить иконки Material Icons для кнопки "+" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Добавить стили Materialize для дизайна Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Сертификаты</h1>
    <div id="message"></div>
    <form id="certificates_form">
        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Название" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата:</label>
            <input type="date" class="form-control" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}"
                   title="Введите дату в формате ГГГГ-ММ-ДД" class="required-field" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="URL (например, http://example.com)">
        </div>

        <div class="mb-3">
            <label for="issuer" class="form-label">Выдавший орган:</label>
            <input type="text" class="form-control" id="issuer" name="issuer" placeholder="Выдавший орган">
        </div>
    </form>

    <!-- Список записей о сертификатах -->
    <div class="mt-5">
        <h2>Список сертификатов</h2>
        <ul id="certificates_list" class="list-group">
            <!-- Динамически создаваемые записи о сертификатах будут размещены здесь -->
        </ul>
    </div>
</div>

<!-- Добавить Materialize JS для поведения кнопки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Включить Bootstrap JS (по желанию) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_certificate.js"></script>
<script src="../validation.js"></script>
</body>
</html>
