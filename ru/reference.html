<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации</title>
    <!-- Добавить Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Добавить иконки Material Icons для кнопки "+" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Добавить стили Materialize для дизайна Material Design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Рекомендации</h1>
    <div id="message"></div>
    <form id="references_form">
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Имя" class="required-field"
                   required>
        </div>

        <div class="mb-3">
            <label for="reference" class="form-label">Рекомендация:</label>
            <textarea class="materialize-textarea" id="reference" name="reference"
                      placeholder="Введите рекомендацию или ссылку URL" class="required-field"></textarea>
        </div>

    </form>

    <!-- Список рекомендаций -->
    <div class="mt-5">
        <h2>Список рекомендаций</h2>
        <ul id="references_list" class="list-group">
            <!-- Динамически создаваемые записи о рекомендациях будут размещены здесь -->
        </ul>
    </div>
</div>

<!-- Добавить Materialize JS для поведения кнопки -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Включить Bootstrap JS (по желанию) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../app_reference.js"></script>
<script src="../validation.js"></script>
</body>
</html>
